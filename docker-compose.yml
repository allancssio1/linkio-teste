services:
  linkio-db:
    image: postgres:15-alpine
    container_name: linkio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linkio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linkio}
      POSTGRES_DB: ${POSTGRES_DB:-linkio_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-linkio} -d ${POSTGRES_DB:-linkio_db}']
      interval: 5s
      timeout: 5s
      retries: 5

